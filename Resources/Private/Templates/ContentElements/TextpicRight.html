<!--suppress ALL -->

<f:layout name="Default"/>
<f:section name="Header"></f:section>
<f:section name="Main">


<div class="row cprow">
  <f:switch expression="{data.layout}">
        <f:case value="19">
       		<div class="col-md-6">
        		<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
        	<div class="col-md-6">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
       		</div>
        </f:case>
        <f:case value="20">
    		<div class="col-md-2">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-10">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>
    	</f:case>

        <f:case value="21">
    		<div class="col-md-3">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-9">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>
    	</f:case>
                        
    	<f:case value="22">
    		<div class="col-md-4">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-8">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>
    	</f:case>

    	<f:case value='23'>
    		<div class="col-md-8">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-4">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>
    	</f:case>
    	
    	<f:case value='24'>
    	    <div class="col-md-9">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-3">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>
    	</f:case>
    	
    	<f:case value="25">
    	
    		<div class="col-md-10">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-2">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>

    	</f:case>
    	
    	<f:case value="26">
    		<div class="col-md-11">
            	<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
			<div class="col-md-1">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
        	</div>

    	</f:case>

 		<f:defaultCase>
       		<div class="col-md-6">
        		<f:render partial="Header/All" arguments="{_all}" />
            	<f:format.html>{data.bodytext}</f:format.html>
        	</div>
        	<div class="col-md-6">
            	<f:render partial="Media/Gallery" arguments="{_all}" />
       		</div>
         </f:defaultCase>
    </f:switch>
</div>
</f:section>
