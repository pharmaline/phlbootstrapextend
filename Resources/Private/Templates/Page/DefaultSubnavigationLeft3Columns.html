<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3'}" />
            </div>            
            <div class="col-md-3">
                <div class="section-column subnav-wrap">
                    <f:render partial="Navigation/Subnavigation" arguments="{_all}" />
                </div>
            </div>
            <main class="col-md-6" role="main">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
                <div class="col-md-6">
                   <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '32'}" />
                </div>
                <div class="col-md-6">
                   <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '33'}" />
                </div>
            </main>
            <div class="col-md-3" >
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2'}" />
            </div>
            <div class="col-md-12">
              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '4'}" />
            </div> 
        </div>
    </div>

</f:section>

<f:section name="Footer">
    <f:render partial="Structure/FooterContent" arguments="{_all}" />
</f:section>
</html>
